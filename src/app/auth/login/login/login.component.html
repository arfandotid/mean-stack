<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-content *ngIf="!isLoading">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          #emailInput="ngModel"
          required
          email
        >
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          #passwordInput="ngModel"
          required
        >
        <mat-error *ngIf="passwordInput.invalid">Please enter a password</mat-error>
      </mat-form-field>
      <button mat-flat-button color="accent" type="submit" *ngIf="!isLoading">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
