<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-content *ngIf="!isLoading">
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Post Title</mat-label>
        <input
          matInput
          type="text"
          name="title"
          [ngModel]="post?.title"
          required
          minlength="3"
          #title="ngModel"
        >
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Post Body</mat-label>
        <textarea
          matInput
          rows="4"
          name="content"
          [ngModel]="post?.content"
          required
          #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        color="accent"
        type="submit"
      >
        Save Post
      </button>
    </form>
  </mat-card-content>
</mat-card>
